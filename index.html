<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>EMAIL & DADI</title>
</head>
<body class="second-color">
  
  <div class="container-xl d-flex justify-content-center my-3">
    <div class="container-sm  d-flex flex-column  justify-content-center p-4 rounded-3 third-color">
      <h3 class="text-center ">Email</h3>
      <div class="row">
        <div class="col-10">
          <label class="m-1" for="inputEmail">Inserisci l'email da cercare</label>
          <input type="text" class="inputEmail form-control" placeholder="email">
        </div>
        <div class="col-2 mt-4">
          <button type="button" class="btnSer btn btn-success  my-2">Cerca</button>  
        </div>
      </div>
      
      
    </div>


  <div class="container-xl  m-5">
    <div class="d-flex  p-4 rounded-3 third-color w-100 ">
      <div class="row row-cols-1 justify-content-center align-content-center w-100 ">
        <div class="col-12 d-flex justify-content-center  ">
          <h3 class="text-center ">DADI</h3>
        </div>
        <div class="col-12 d-flex justify-content-center ">
          <button type="button" class="btnRoll btn btn-danger  my-2 w-50  ">Avvia</button>
        </div>
        <div class="col-12 d-flex justify-content-center ">
          <div id="risultato"></div>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <script src="./js/script.js"></script>

</html>
